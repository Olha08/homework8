<div class="container">

  <form [formGroup]="createToDoForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" placeholder="Enter title" type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="10" cols="45" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="file" accept="image/*" class="form-control-file" (change)="changeListener($event)">
    </div>

    <input type="hidden" formControlName="image">
    <button type="submit" class="btn btn-primary" [disabled]="!createToDoForm.valid">Create</button>
  </form>


</div>
