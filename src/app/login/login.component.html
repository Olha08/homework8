<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" placeholder="Enter username" type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" placeholder="Enter password" type="password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>

</div>
