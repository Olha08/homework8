<div class="container">

  <form [formGroup]="updateToDoForm" (ngSubmit)="onSubmit()" *ngIf="dataLoaded">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" placeholder="Enter title" type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="10" cols="45" formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!updateToDoForm.valid">Update</button>

    <div class="pt-5" *ngIf="formMessage">
      {{formMessage}}
    </div>
  </form>


</div>
